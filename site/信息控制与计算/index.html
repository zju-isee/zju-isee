<h1 id="_1">信息控制与计算</h1>
<p>2020-2021秋冬 叶志</p>
<hr />
<p>课是烂课，大作业还有点意思。实现一个通信系统，涉及到采样、编码、量化、信源编码、信道编码、调制等等，MATLAB基本
上有现成的函数可以调用，语音识别MATLAB也有预训练的模型。可以说，这个大作业是这门课的精华了，别的都是糟粕。</p>
